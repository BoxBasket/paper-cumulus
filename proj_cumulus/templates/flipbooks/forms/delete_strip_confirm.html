<form method="post" action="{% url 'flipbooks:strip-delete' strip.id %}" id="delete-confirm">
    {% csrf_token %}

    <div>Are you sure you want to delete?</div>
    <div>
        <button type="button" class="btn btn-default" id="delete-cancel-button">No!</button>
        <button type="submit" class="btn btn-danger" id="delete-confirm-button">Delete</button>
    </div>
</form>
