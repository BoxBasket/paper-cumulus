<form method="POST" 
    enctype="multipart/form-data" 
    action="{% if action_url %} {{action_url}} {% endif %}" 
    id="{% if form_id %}{{form_id}}{% else %}{% endif %}">

    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary btn-lg">{% if btn_title %} {{btn_title}} {% else %} submit {% endif %}</button>

    
</form>
