<li class="flex_list" stripid="{{strip.id}}">
    <div class="header" stripid="{{strip.id}}">
        <span class="bigtext-1">{{index}}</span>
        <br>
        <span>id: {{strip.id}}</span>
        <a class="glyphicon glyphicon-menu-hamburger menu_strip" aria-hidden="true" style='font-size:2em'></a>
    </div>
            
    <div class="strip_flex_container" stripid="{{strip.id}}">
        
        <!-- open frame_form -->
        <div class="tile frame_form" displaytype="add" for="{{strip.id}}">
            <span style="font-size:4em">+</span>
            Add Frames
        </div>
    </div>
</li>
